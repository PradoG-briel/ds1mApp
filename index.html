		<table> - indica a criação de uma tabela
		<tr> - criação de uma linha
		<td> - criação de uma coluna dentro da linha
		
		Propriedade da Table
			<table width - permite colocar largura na tabela
				height - altura da tabela
				border - borda da tabela
				bgcolor- cor de fundo da tabela toda
				bordercolor - cor da borda da tabela
				background - imagem de fundo da tabela
				align - alinhar a tabela toda (left,center,right)
				cellpadding - espaços dentro da celula
                cellspacing - espaços entre as celulas
    
        <tr heigth - altura Na linha
            bgcolor- cor de fundo da linha
            background- imagem de fundo da linha
            align - alinha conteudo de todas as celulas
        
        <td width - largura nas celulas da linha
            bgcolor- core de fundo apenas da celula
            background- imagem de fundo individual
            align - alinha conteudo da celula
            valign- alinha na forma vertical
            colspan- une duas celulas 
            rowspan- une TD's
    -->
